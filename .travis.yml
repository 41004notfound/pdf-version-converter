      dist: precise
      env: SYMFONY_COMPONENTS_VERSION=2.7.*
    - php: 5.3
      dist: precise
      env: SYMFONY_COMPONENTS_VERSION=2.8.*
    - php: 5.4
      env: SYMFONY_COMPONENTS_VERSION=2.3.*
