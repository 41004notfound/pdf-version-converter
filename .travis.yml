language: php

php:
  - '5.3'
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - hhvm

env:
  - SYMFONY_COMPONENTS_VERSION=2.3.*
  - SYMFONY_COMPONENTS_VERSION=2.4.*
  - SYMFONY_COMPONENTS_VERSION=2.5.*
  - SYMFONY_COMPONENTS_VERSION=2.6.*
  - SYMFONY_COMPONENTS_VERSION=2.7.*
  - SYMFONY_COMPONENTS_VERSION=2.8.*
  - SYMFONY_COMPONENTS_VERSION=3.0.*
  - SYMFONY_COMPONENTS_VERSION=3.1.*
  - SYMFONY_COMPONENTS_VERSION=3.2.*
  - SYMFONY_COMPONENTS_VERSION=3.3.*
  - SYMFONY_COMPONENTS_VERSION=3.4.*
  - SYMFONY_COMPONENTS_VERSION=4.0.*

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - composer self-update
  - if [ "$SYMFONY_COMPONENTS_VERSION" != "" ]; then composer require "symfony/process:${SYMFONY_COMPONENTS_VERSION}" "symfony/filesystem:${SYMFONY_COMPONENTS_VERSION}" --no-update; fi;

install:
  - composer update --prefer-dist

script: ./vendor/bin/phpunit -c tests/

matrix:
  include:
    - php: 5.3
      dist: precise
  allow_failures:
    - php: hhvm
  fast_finish: true

notifications:
    email:
      - xthiago@gmail.com
    on_success: never
    on_failure: always
